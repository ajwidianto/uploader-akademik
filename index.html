<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel/CSV to JSON Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Unggah File Excel atau CSV yang sudah sesuai format Mahasiswa Lulus / Drop Out</h1>
        <form action="upload5.php" method="post" enctype="multipart/form-data">
            <label for="file">Select file (.xlsx or .csv):</label>
            <input type="file" name="file" id="file" accept=".xlsx, .csv" required>
            <button type="submit" name="submit">Upload and Convert</button>
        </form>
    </div>
</body>
</html>
